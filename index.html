<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>My Journal</h1>
      <p class="subtitle">Reflect. Write. Grow.</p>
    </header>
    <main>
      <form id="journal-form">
        <textarea id="entry" placeholder="Write your thoughts here..." required></textarea>
        <button type="submit">Add Entry</button>
      </form>
      <section id="entries">
        <!-- Journal entries will appear here -->
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
